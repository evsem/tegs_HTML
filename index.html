<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="../pr_1/css/style.css" />

    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:300,regular,500,700,900"
      rel="stylesheet"
    />

    <title>pr_1</title>
  </head>
  <body>
    <h1>Tags HTML</h1>

    <!--Тег группировки поля форма-->
    <fieldset id="fieldset_item">
      <!--Тег заголовка группы полей-->
      <legend>Form</legend>

      <!--Тег поля(строки) ввода - <input/>-->
      <!--Атрибуты тега input: name="text_1" - указывает с каким именем данные будут отправлены на сервер; placeholder="Text" - отображает текст внутри поля, если нет никакой информации; required - указывает на то, что поле должно быть обязательно заполнено; disabled - отключает поле; value="Hello User!" - позволяет задать изначательное значение полю-->
      <input
        type="text"
        id="input"
        name="text_1"
        placeholder="Text"
        required
        value=""
      />
    </fieldset>

    <textarea name="area" id="textarea_1" cols="54" rows="12"></textarea>

    <br />

    <!--Тег выпадающего списка-->
    <select name="list" id="select">
      <!--Элементы select - <option></option>-->
      <option value="list_1">Green</option>
      <option value="list_1">Red</option>
      <option value="list_1">Yellow</option>
      <option value="list_1">White</option>
    </select>

    <!--Тег создания формы; придаёт определённую функциональность-->
    <form action="">
      <fieldset id="fieldset">
        <!--Тег заголовка группы полей-->
        <legend>Form</legend>

        <div>
          Name:
          <!--У полей ввода разные типы приёма данных: text, password, number, email-->
          <input type="text" />
        </div>

        <div>
          Password:
          <input type="password" required />
        </div>

        <div>
          Age:
          <input type="number" />
        </div>

        <div>
          Email:
          <input type="email" />
        </div>
        <div class="container_btn">
          <!--Тег создания кнопки-->

          <!--type="submit" - отправить данные на сервер; type="reset" - сбрщс всех элементов управления в их исходные значения-->
          <button class="btn" type="submit">Submit</button>
          <button class="btn" type="reset">Reset</button>
        </div>
      </fieldset>
    </form>

    <!--Тег создания таблицы-->
    <table>
      <!--Шапка таблицы-->
      <thead>
        <!--Создание строки таблицы - <tr></tr>-->
        <tr id="head_table">
          <!--Создание ячейки таблицы - <td></td>-->
          <td>Name</td>
          <td id="prise">Prise</td>
        </tr>
      </thead>

      <!--Тело таблицы-->
      <tbody>
        <tr>
          <td class="name">Tea</td>
          <td class="value">2$</td>
        </tr>
        <tr>
          <td class="name">Coffee</td>
          <td class="value">4$</td>
        </tr>
        <tr>
          <td class="name">Banana</td>
          <td class="value">1.5$</td>
        </tr>
        <tr>
          <!--Возможность объеденения ячеек - colspan="2"(внутри двойных кавычек указывается количество ячеек для объеденения по горизонтали; rowspan="2" - объеденение ячеек по вертикали)-->
          <td colspan="2">All: 3</td>
        </tr>
      </tbody>

      <!--Подвал таблицы-->
      <!-- <tfoot></tfoot> -->
    </table>

    <!--Тег маркированного списка-->
    <ul>
      <li>JS</li>
      <li>HTML</li>
      <li>CSS</li>
    </ul>

    <!--Тег нумированного списка-->
    <ol>
      <!--Тег элемента списка - <li></li>-->
      <li>JS</li>
      <li>HTML</li>
      <li>CSS</li>
    </ol>

    <!--Тег списка определений-->
    <dl>
      <!--Тег свойства-->
      <dt>JS</dt>

      <!--Тег знчаения-->
      <dd>Programming language</dd>

      <dt>HTML</dt>
      <dd>Text language</dd>

      <dt>CSS</dt>
      <dd>Style language</dd>
    </dl>

    <!--Семантический тег для изображений(контейнер)-->
    <figure>
      <!--Добавление подписи к картинке-->
      <figcaption></figcaption>
    </figure>
    <!--Тег вставки изображения-->
    <img src="../pr_1/img/sunset_2.jpg" width="800" height="800" alt="#" />

    <!--Пример работы с изображением-->
    <figure>
      <img src="../pr_1/img/life_1.jpg" alt="Image" />
      <figcaption>Life</figcaption>
    </figure>

    <!--Тег nav создаёт навигационное меню, в которое вкладываются ссылки-->
    <nav></nav>

    <!--Тег ссылки-->
    <a href="http://google.com">Google</a>
    <!--Тег ссылки(ссылка откроется в новом окне)-->
    <a href="http://google.com" target="_blank">Google</a>

    <!--Тег pre форматирует текст-->
    <!-- <pre>
      t 
            e
        x

        t
    </pre> -->

    <!--Тег article применяется для создания статей в блоге/создание новостной статьи(какой-либо текстовый контент)-->
    <article></article>

    <!--Тег section применяется для деления страницы на несколько частей-->
    <section></section>

    <!--Тег aside применяется для боковых панелей/сайтбара-->
    <aside class="s-bar"></aside>

    <!--Уровни заголовков текста-->
    <h1>
      Hello World
      <h2>
        Hello World
        <h3>
          Hello World
          <h4>
            Hello World
            <h5>
              Hello World
              <h6></h6>
            </h5>
          </h4>
        </h3>
      </h2>
    </h1>

    <!--Тег header применяется для верхней части страницы(шапка сайта)-->
    <header class="header_block"></header>

    <!--Тег main применяется для основной части страницы-->
    <main class="main_block"></main>

    <!--Тег footer применяется для нижней части страницы(подвал сайта)-->
    <footer class="footer_block"></footer>
  </body>
</html>
